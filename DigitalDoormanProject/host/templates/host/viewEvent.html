{% extends "host/base.html" %}
{% block head %}
    <title>Event Editor</title>
{% endblock head %}

{% block content %}
    <div class="box">
        {% for event in events %}
        <h3 style="color:white">{{ event.author }}</h3>
        <h4 style="color:white">{{ event.title }}</h4>
        <p style="color:white">Event ID: {{ event.eventID }}</p>
        <button onclick="window.location.href = '/host/guestList';">View Guest List</button>
        {% endfor %}
    </div>
{% endblock content %}
