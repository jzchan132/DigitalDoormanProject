{% extends "host/base.html" %}
{% block head %}
<title>Registration</title>
{% endblock head %}

{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-8">
    <form method="POST" style="padding-top:50px; Color:white">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Hosts Registration</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Register</button>
        </div>
    </form>
</div>
    {% endblock content %}
